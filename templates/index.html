<body style= >

    <div class="container h-35 border border-white text-center  " id="intro">
        
        <div id="contenido">

        
        <h1 >Wellcome to Flack</h1> 
        <p class="lead">Please Enter a name to display</p>
        <form action="{{ url_for('index') }} " method="post" id="form">
            <div class="form-group"></div>
                <form id="formulario1">
                <input type="text" class="form-control" placeholder="Name" name="name" id="name">
                <button type="submit" class="btn btn-secondary btn-lg m-1"> Submit</button>
                </form>
            </div>
        </form>
        
        </div>
        
        
        
    </div>

    
</body>
<script>

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#form').onsubmit = function() {
            const username = document.querySelector('#name').value;
            localStorage.setItem('username', username);
            localStorage.setItem('room', 'General');
        };

        


    });
</script>
