<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6e90631620.js" crossorigin="anonymous"></script>
    
   
    
    
    <title>Flack</title>
 
    <script>



    </script>    

</head>


<body style="height:900px" class='container'>

    <nav class="float-right">
        Hello {{username}} <a href="{{ url_for('logout') }}">Log out</a>
    </nav>

    <div  class=" text-center">
        <h1  class="float-left">
            <p class="titulos"> FLACK <span><i class="fas fa-bullhorn"></i></span> </p> 
            <p class="titulos" id= "newchannel">Channel: General</p>
        </h1>


    </div>
    <div >
      <h4> <span id="user"></span></h4>  
    </div>


    <div class="row h-75 w-100 no-gutters shadow-lg" id="chat">

        
        <div class="col-9  p-3 d-flex flex-column justify-content-end h-100" >
            
            
                <!--place for all messages-->
                <ul id='messages' class="text-center d-flex flex-column">

                {% for mensaje in mensajes %}
                    <li id="mensaje"  class="text-center d-flex flex-column"> <p class="text-center d-flex flex-column"  id="name">{{mensaje.username}}</p> <p class="text-center d-flex flex-column" id="msg">{{mensaje.msg}}</p> <p class="text-center d-flex flex-column" id="hora">{{mensaje.timestamp}}</p> </li>
                {% endfor %}


                </ul>

          
    
                <form id="formulario">
                    <input  id='nuevoMensaje' type='text' class="  form-control text-right " maxlength="80" placeholder="Type something..."  action="{{ url_for('chat') }} " autocomplete="off">
                    <button id="submit" type="submit" class="btn btn-secondary mt-2">Submit</button>
                </form>
            </div>
        
        




        <div class="col-3  h-100"  >
            

            <h2 id='username' class='text-center bg-info m-1 rounded '></h2>

            <div id="channels" class="text-center">
                <h4 class='pl-1 pt-2 text-center'>Channels</h4>
                <form id="channelform">
                    <input  id="nuevoChannel" type='text' class="  form-control text-right " maxlength="80" placeholder="Create new channel +" name="channel" action="{{ url_for('chat') }} " autocomplete="off">
                    <button id="Create" type="submit" class="btn btn-secondary mt-2">Create</button>
                </form>
                <ul id="channelList" class="list-group text-center h-50 m-1 ">
                <!--place for list of channels-->
                    {% for channel in channels %}

                 <li class="lista" id="eachchannel" >{{ channel }}</li>

                    {% endfor %} 


                </ul>

            </div>
            
            
        </div>


    </div>



    <!-- JQUERY (First) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP JS (Last) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- Socket IO JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>





    <script src="{{url_for('static',filename='script.js')}}" ></script> 





    
</body>




</html>
